{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Add Comment...</h1>
        <br>
        <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post Comment</button>
        </form>
        </div>
    {% else %}
    <h1>Error:404 Not Found! Please Log In</h1>
    {% endif %}
{% endblock %}
